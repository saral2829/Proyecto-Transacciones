<div class="popup" [ngClass]="{ visible: visible }">
  <div class="popup-backdrop" (click)="close()"></div>
  <div class="popup-content">
    <div class="popup-header">
      <h2 class="mb-3">New category</h2>
      <button type="button" class="btn-close mb-3" (click)="close()"></button>
    </div>
    <div class="popup-body">
      <label for="name" class="text-uppercase">Name</label>
      <input type="text" name="name" />

      <select name="" id="" class="mb-4">
        <option value="">Selecciona un tipo</option>
        <option value="">Expense</option>
        <option value="">Income</option>
      </select>

      <p class="text-uppercase mb-2">Color</p>
      <div class="paleta">
        <button class="circle-color circle-red color-selected"></button>
        <button class="circle-color circle-dark-orange"></button>
        <button class="circle-color circle-orange"></button>
        <button class="circle-color circle-dark-green"></button>
        <button class="circle-color circle-green"></button>
        <button class="circle-color circle-sky-blue"></button>
        <button class="circle-color circle-dark-sky-blue"></button>
        <button class="circle-color circle-blue"></button>
      </div>
      <p class="text-uppercase mt-4 mb-2">Icon</p>
      <div class="icons">
        <button class="circle-icon icon-selected">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="bi bi-house-fill"
            viewBox="0 0 16 16"

            />
