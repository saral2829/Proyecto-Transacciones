<div class="container mh-100 mw-100">
    <div class="mt-5">
        <h2 class="text-center">Sign Up</h2>
    </div>
    <div class="content-form">
        <form action="" class="m-5">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Phone</label>
                <input type="text" class="form-control" maxlength="9">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-color" type="submit">SIGN UP</button>
                <button class="btn btn-login-color" type="submit" routerLink="/login">Login </button>
              </div>
        </form>
       
    </div>
</div>
