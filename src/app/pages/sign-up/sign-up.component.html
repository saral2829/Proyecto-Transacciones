<div class="container mh-100 mw-100">
  <div class="mt-5">
    <h2 class="text-center">Sign Up</h2>
  </div>
  <div class="content-form">
    <form [formGroup]="signupForm" class="m-5">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email </label>
        <input
          type="email"
          name="email"
          formControlName="email"
          class="form-control"
          id="exampleFormControlInput1"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Password</label
        >
        <div class="form-control password-style">
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            name="password"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >First Name</label
        >
        <input
          name="first_name"
          formControlName="first_name"
          type="text"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Last Name</label
        >
        <input
          name="last_name"
          formControlName="last_name"
          type="text"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Phone</label
        >
        <input
          name="phone"
          formControlName="phone"
          type="text"
          class="form-control"
          required
          maxlength="9"
        />
      </div>
      <div class="d-grid gap-2">
        <button
          mat-raised-button
          color="accent"
          type="submit"
          (click)="onSubmit()"
        >
          SIGN UP
        </button>
        <button mat-raised-button type="submit" routerLink="/login">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
